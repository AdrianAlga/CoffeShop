<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Coffe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  </head>
  <body>
    <!-- SPASI -->
    <section>
      <div class="container spasi_kosong">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </section>

    <!-- ETALASE -->
    <div id="etalase">
      <div class="container">
        <div class="row">
          <div class="col-md-12 py-3">
            <a href="index.html">
              <button type="button" class="btn btn-info">Back</button>
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 style="font-size: 50px; font-weight: 900">ETALASE</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-md-7">
            <table class="table table-responsive text-center">
              <thead>
                <tr>
                  <th scope="col">Image</th>
                  <th scope="col">Nama Produk</th>
                  <th scope="col">Harga</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <tr>
                  <td class="col-2"><img src="/image/coffe1.png" alt="img" height="50px" /></td>
                  <td class="col-5">Minuman</td>
                  <td class="col-3">20.000</td>
                  <td class="col-1"><button type="button" class="btn-close text-dark" style="font-size: 10px" aria-label="Close"></button></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td class="fw-bold">Total</td>
                  <td colspan="3" class="fw-bold text-end">Rp. 20.000</td>
                </tr>
              </tfoot>
            </table>
          </div>
          <div class="col-md-4">
            <h3 class="mb-4">Informasi Pembeli:</h3>
            <div class="user-checkout">
              <form>
                <div class="form-group">
                  <label for="namaLengkap">Nama Lengkap</label>
                  <input type="text" class="form-control" id="namaLengkap" aria-describedby="namaHelp" />
                </div>
                <div class="form-group">
                  <label for="namaLengkap">Alamat Email</label>
                  <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp" />
                </div>
                <div class="form-group">
                  <label for="namaLengkap">Telepon</label>
                  <input type="text" class="form-control" id="noHP" aria-describedby="noHPHelp" />
                </div>
                <div class="form-group">
                  <label for="alamatLengkap">Alamat Lengkap</label>
                  <textarea class="form-control" id="alamatLengkap" rows="3"></textarea>
                </div>
                <div class="col-md card-header my-3">
                  <p>Pilih Pembayaran</p>
                </div>
                <div class="col-md-12 pb-4">
                  <div class="accordion" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Virtual Account</button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <div class="row">
                            <div class="col-6 col-md-10 p-3">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment1" />
                                <label class="form-check-label" for="payment1">
                                  <div><img src="/image/payment1.png" alt="dm" class="img-fluid border-bottom border-3" /></div>
                                </label>
                              </div>
                            </div>
                            <div class="col-6 col-md-10 p-3">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment2" />
                                <label class="form-check-label" for="payment2">
                                  <div><img src="/image/payment2.png" alt="dm" class="img-fluid border-bottom border-3" /></div>
                                </label>
                              </div>
                            </div>
                            <div class="col-6 col-md-10 p-3">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment3" />
                                <label class="form-check-label" for="payment3">
                                  <div><img src="/image/payment3.png" alt="dm" class="img-fluid border-bottom border-3" /></div>
                                </label>
                              </div>
                            </div>
                            <div class="col-6 col-md-10 p-3">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="payment4" />
                                <label class="form-check-label" for="payment4">
                                  <div><img src="/image/payment5.png" alt="dm" class="img-fluid border-bottom border-3" /></div>
                                </label>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row pb-5">
                    <button type="button" class="btn btn-info fw-bold text-white">Checkout</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SWIPER -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- Custom JS File Link  -->
    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
